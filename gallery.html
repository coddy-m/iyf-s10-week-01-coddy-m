  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f8fafc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    figure {
      margin: 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    figcaption {
      padding: 0.9rem;
      text-align: center;
      font-size: 0.95rem;
      color: #475569;
    }
  </style>
</head>
